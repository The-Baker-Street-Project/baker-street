name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/the-baker-street-project/bakerst

permissions:
  contents: write
  packages: write
  id-token: write  # cosign keyless signing

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: brain
            dockerfile: services/brain/Dockerfile
            pkg-path: services/brain
            has-build-args: true
          - name: worker
            dockerfile: services/worker/Dockerfile
            pkg-path: services/worker
            has-build-args: false
          - name: ui
            dockerfile: services/ui/Dockerfile
            pkg-path: services/ui
            has-build-args: false
          - name: gateway
            dockerfile: services/gateway/Dockerfile
            pkg-path: services/gateway
            has-build-args: false
          - name: sysadmin
            dockerfile: services/sysadmin/Dockerfile
            pkg-path: services/sysadmin
            has-build-args: false
          - name: ext-utilities
            dockerfile: examples/extension-utilities/Dockerfile
            pkg-path: examples/extension-utilities
            has-build-args: false
          - name: ext-github
            dockerfile: examples/extension-github/Dockerfile
            pkg-path: examples/extension-github
            has-build-args: false
          - name: ext-obsidian
            dockerfile: examples/extension-obsidian/Dockerfile
            pkg-path: examples/extension-obsidian
            has-build-args: false

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Install syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Read service version
        id: svc-version
        env:
          PKG_PATH: ${{ matrix.service.pkg-path }}
        run: |
          VERSION=$(node -e "console.log(require('./${PKG_PATH}/package.json').version)")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Compute build args
        id: build-args
        env:
          REF_NAME: ${{ github.ref_name }}
          HAS_BUILD_ARGS: ${{ matrix.service.has-build-args }}
        run: |
          if [ "$HAS_BUILD_ARGS" = "true" ]; then
            echo "args=BRAIN_VERSION=$REF_NAME" >> "$GITHUB_OUTPUT"
          else
            echo "args=" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}:${{ steps.svc-version.outputs.version }}
            ${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}:latest
          build-args: ${{ steps.build-args.outputs.args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign image with cosign
        env:
          IMAGE_REF: ${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}@${{ steps.build.outputs.digest }}
        run: cosign sign --yes "$IMAGE_REF"

      - name: Generate and attach SBOM
        env:
          IMAGE_REF: ${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}@${{ steps.build.outputs.digest }}
          SERVICE_NAME: ${{ matrix.service.name }}
        run: |
          syft "$IMAGE_REF" -o spdx-json > "sbom-${SERVICE_NAME}.spdx.json"
          cosign attach sbom --sbom "sbom-${SERVICE_NAME}.spdx.json" "$IMAGE_REF"

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service.name }}
          path: sbom-${{ matrix.service.name }}.spdx.json

      - name: Save digest
        env:
          SERVICE_NAME: ${{ matrix.service.name }}
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          mkdir -p /tmp/digests
          echo "$DIGEST" > "/tmp/digests/${SERVICE_NAME}"

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.service.name }}
          path: /tmp/digests/${{ matrix.service.name }}

  build-installer:
    runs-on: ${{ matrix.target.runner }}
    strategy:
      fail-fast: false
      matrix:
        target:
          - triple: x86_64-unknown-linux-gnu
            binary: bakerst-install-linux-amd64
            runner: ubuntu-latest
            use-cross: false
          - triple: aarch64-unknown-linux-gnu
            binary: bakerst-install-linux-arm64
            runner: ubuntu-latest
            use-cross: true
          - triple: x86_64-apple-darwin
            binary: bakerst-install-darwin-amd64
            runner: macos-latest
            use-cross: false
          - triple: aarch64-apple-darwin
            binary: bakerst-install-darwin-arm64
            runner: macos-latest
            use-cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target.triple }}

      - name: Install cross (Linux ARM64)
        if: matrix.target.use-cross
        run: cargo install cross --locked

      - name: Build with cross
        if: matrix.target.use-cross
        working-directory: tools/installer
        run: cross build --release --target ${{ matrix.target.triple }}

      - name: Build with cargo
        if: ${{ !matrix.target.use-cross }}
        working-directory: tools/installer
        run: cargo build --release --target ${{ matrix.target.triple }}

      - name: Rename binary and generate checksum
        env:
          TARGET: ${{ matrix.target.triple }}
          BINARY_NAME: ${{ matrix.target.binary }}
        run: |
          cp "tools/installer/target/${TARGET}/release/bakerst-install" "$BINARY_NAME"
          if command -v sha256sum &> /dev/null; then
            sha256sum "$BINARY_NAME" > "${BINARY_NAME}.sha256"
          else
            shasum -a 256 "$BINARY_NAME" > "${BINARY_NAME}.sha256"
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.target.binary }}
            ${{ matrix.target.binary }}.sha256

  create-release:
    needs: [build-and-push, build-installer]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download digest artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: digest-*
          path: /tmp/digests
          merge-multiple: true

      - name: Read digests
        id: digests
        run: |
          for service in brain worker ui gateway sysadmin ext-utilities ext-github ext-obsidian; do
            digest=$(cat "/tmp/digests/${service}" 2>/dev/null || echo "")
            echo "${service}=${digest}" >> "$GITHUB_OUTPUT"
          done

      - name: Generate release manifest
        env:
          REF_NAME: ${{ github.ref_name }}
          BRAIN_DIGEST: ${{ steps.digests.outputs.brain }}
          WORKER_DIGEST: ${{ steps.digests.outputs.worker }}
          UI_DIGEST: ${{ steps.digests.outputs.ui }}
          GATEWAY_DIGEST: ${{ steps.digests.outputs.gateway }}
          SYSADMIN_DIGEST: ${{ steps.digests.outputs.sysadmin }}
          EXT_UTILITIES_DIGEST: ${{ steps.digests.outputs.ext-utilities }}
          EXT_GITHUB_DIGEST: ${{ steps.digests.outputs.ext-github }}
          EXT_OBSIDIAN_DIGEST: ${{ steps.digests.outputs.ext-obsidian }}
        run: |
          RELEASE_VERSION="${REF_NAME#v}"
          node scripts/generate-manifest.mjs \
            --release-version "$RELEASE_VERSION" \
            --brain-digest "$BRAIN_DIGEST" \
            --worker-digest "$WORKER_DIGEST" \
            --ui-digest "$UI_DIGEST" \
            --gateway-digest "$GATEWAY_DIGEST" \
            --sysadmin-digest "$SYSADMIN_DIGEST" \
            --ext-utilities-digest "$EXT_UTILITIES_DIGEST" \
            --ext-github-digest "$EXT_GITHUB_DIGEST" \
            --ext-obsidian-digest "$EXT_OBSIDIAN_DIGEST" \
            --output release-manifest.json

      - name: Download SBOMs
        uses: actions/download-artifact@v4
        with:
          pattern: sbom-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-manifest.json
            sbom-*.spdx.json
