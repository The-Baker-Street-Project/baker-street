apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: bakerst-telemetry
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: "otel-collector"
        static_configs:
          - targets: ["otel-collector:8889"]

      - job_name: "kube-state-metrics"
        static_configs:
          - targets: ["kube-state-metrics:8080"]
