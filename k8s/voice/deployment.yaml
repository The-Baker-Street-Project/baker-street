apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice
  namespace: bakerst
  labels:
    app: bakerst-voice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bakerst-voice
  template:
    metadata:
      labels:
        app: bakerst-voice
    spec:
      containers:
        - name: voice
          image: bakerst-voice:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: BRAIN_URL
              value: "http://brain.bakerst.svc.cluster.local:3000"
            # Provider selection (env vars override DB config)
            - name: STT_PROVIDER
              value: ""
            - name: TTS_PROVIDER
              value: ""
            # STT config
            - name: WHISPER_URL
              value: "http://host.docker.internal:8083"
            - name: STT_MODEL
              value: ""
            # TTS config
            - name: TTS_URL
              value: "http://host.docker.internal:8084"
            - name: TTS_MODEL
              value: ""
            - name: TTS_VOICE
              value: ""
            # Secrets
            - name: AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: bakerst-voice-secrets
                  key: AUTH_TOKEN
            - name: STT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: bakerst-voice-secrets
                  key: STT_API_KEY
                  optional: true
            - name: TTS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: bakerst-voice-secrets
                  key: TTS_API_KEY
                  optional: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /ping
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: 3001
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: voice
  namespace: bakerst
spec:
  selector:
    app: bakerst-voice
  ports:
    - port: 3001
      targetPort: 3001
