apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: bakerst
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        uid: prometheus
        url: http://prometheus:9090
        isDefault: true
      - name: Tempo
        type: tempo
        access: proxy
        url: http://tempo:3200
        jsonData:
          tracesToLogsV2:
            datasourceUid: loki
            filterByTraceID: true
          tracesToMetrics:
            datasourceUid: prometheus
      - name: Loki
        type: loki
        access: proxy
        uid: loki
        url: http://loki:3100
