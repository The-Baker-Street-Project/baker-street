apiVersion: v1
kind: ServiceAccount
metadata:
  name: brain
  namespace: bakerst
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: brain-secrets
  namespace: bakerst
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["bakerst-secrets"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "patch"]
  # Additional rules for task pod management
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "delete", "get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: brain-secrets
  namespace: bakerst
subjects:
  - kind: ServiceAccount
    name: brain
    namespace: bakerst
roleRef:
  kind: Role
  name: brain-secrets
  apiGroup: rbac.authorization.k8s.io
