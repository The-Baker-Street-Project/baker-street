apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: bakerst
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.120.0
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          args:
            - --config=/etc/otel-collector/otel-collector-config.yaml
          ports:
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
            - containerPort: 8889
              name: prom-metrics
          volumeMounts:
            - name: config
              mountPath: /etc/otel-collector
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
