apiVersion: apps/v1
kind: Deployment
metadata:
  name: ext-utilities
  namespace: bakerst
  labels:
    app: bakerst-extension
    extension: utilities
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bakerst-extension
      extension: utilities
  template:
    metadata:
      labels:
        app: bakerst-extension
        extension: utilities
    spec:
      containers:
        - name: utilities
          image: bakerst-ext-utilities:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: NATS_URL
              value: nats://nats.bakerst.svc.cluster.local:4222
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ext-utilities
  namespace: bakerst
  labels:
    app: bakerst-extension
    extension: utilities
spec:
  selector:
    app: bakerst-extension
    extension: utilities
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
